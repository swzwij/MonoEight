  summary: Loads an asset by temporarily switching the ContentManager's root directory to a different location.
  remarks: This restores the original root directory after loading is complete.
  example: []
  syntax:
    content: public static T LoadFromRoot<T>(string root, string path)
    parameters:
    - id: root
      type: System.String
      description: The temporary root directory to load from.
    - id: path
      type: System.String
      description: The path to the asset within that root.
    typeParameters:
