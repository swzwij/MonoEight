name: Publish to NuGet

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build MonoEight Core
      run: dotnet build MonoEight.Core/MonoEight.Core.csproj --configuration Release

    - name: Pack MonoEight Core
      run: dotnet pack MonoEight.Core/MonoEight.Core.csproj --configuration Release --no-build --output ./nupkgs

    - name: Pack Templates
      run: dotnet pack MonoEight.Templates.csproj --configuration Release --output ./nupkgs

    - name: Push to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate