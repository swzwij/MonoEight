  - vb
  name: CalculateDisplayRect(GraphicsDevice)
  nameWithType: GraphicsHelper.CalculateDisplayRect(GraphicsDevice)
  fullName: MonoEight.Core.GraphicsHelper.CalculateDisplayRect(Microsoft.Xna.Framework.Graphics.GraphicsDevice)
  type: Method
  source:
    remote:
      path: MonoEight.Core/GraphicsHelper.cs
      branch: hotfix/documentation-settings
      repo: https://github.com/swzwij/MonoEight
    id: CalculateDisplayRect
    path: ../MonoEight.Core/GraphicsHelper.cs
    startLine: 20
  assemblies:
  - MonoEight.Core
  namespace: MonoEight.Core
  summary: Calculates the destination rectangle for rendering the game, maintaining the target aspect ratio.
  remarks: >-
    This method fits the game's internal resolution (<xref href="MonoEight.Core.MEWindow.Resolution" data-throw-if-not-resolved="false"></xref>) into the current window size

    (<xref href="Microsoft.Xna.Framework.Graphics.GraphicsDevice.Viewport" data-throw-if-not-resolved="false"></xref>). The result is centered, creating bars if the window aspect ratio does

    not match the game's aspect ratio.
  example: []
  syntax:
    content: public static Rectangle CalculateDisplayRect(GraphicsDevice graphics)
    parameters:
    - id: graphics
      type: Microsoft.Xna.Framework.Graphics.GraphicsDevice
      description: The graphics device containing the current viewport dimensions.
    return:
      type: Microsoft.Xna.Framework.Rectangle
      description: A <xref href="Microsoft.Xna.Framework.Rectangle" data-throw-if-not-resolved="false"></xref> representing the area of the screen where the game should be drawn.
    content.vb: Public Shared Function CalculateDisplayRect(graphics As GraphicsDevice) As Rectangle
  overload: MonoEight.Core.GraphicsHelper.CalculateDisplayRect*
