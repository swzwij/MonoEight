- uid: MonoEight.Core.GraphicsHelper.CalculateDisplayRect(Microsoft.Xna.Framework.Graphics.GraphicsDevice)
  commentId: M:MonoEight.Core.GraphicsHelper.CalculateDisplayRect(Microsoft.Xna.Framework.Graphics.GraphicsDevice)
